{% extends 'base.html' %}

{% block nav %}
    <li>
    <form action="/login" method="post">
        <div class="form-group">
            <div class="form-inline">
                <input type="text" name="username" class="form-control" placeholder="usuario"/>
                <input type="password" name="password" class="form-control" placeholder="senha">
                <button type="submit" class="btn btn-success">Entrar</button>
            </div>
        </div>
    </form>
    </li>
{% endblock %}

{% block main %}
    <div class="container">
        <div class="col-md-6 col-md-offset-3">

            {% if erro %}
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger">{{ erro }}</li>
                </ul>
            {% endif %}

            <h2>Cadastre-se</h2>

            <p align="center">
                <img id="blah" src="/static/img/profile.png" alt="sua imagem"
                class="img-rounded img-circle img-responsive" style="width: 100px; height: 100px;"/>
            </p>

            <form action="/signin" id="form" method="POST" runat="server" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Escolha uma foto</label>
                    <p align="center"><input type="file" id="imgInp" name="photo" accept="image/png, image/jpeg"/></p>
                    <br>
                </div>
                <div class="form-group">
                    <label>Usuário:</label>
                    <input type="text" class="form-control" name="username" placeholder="Usuário">
                </div>
                <div class="form-group">
                    <label>Nome Completo:</label>
                    <input type="text" class="form-control" name="name" placeholder="Nome Completo">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" class="form-control" name="password" placeholder="Senha">
                </div>
                <div class="form-group">
                    <label>Repita a Senha:</label>
                    <input type="password" class="form-control" name="passwordRepeat" placeholder="Repita a Senha">
                </div>
                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Confirmar</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/static/js/scripts.js"></script>
{% endblock %}
